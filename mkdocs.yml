site_name: shinobumw's Notes
site_url: https://shinobumw.github.io/notes/
site_description:

repo_name: shinobumw/notes
repo_url: https://github.com/shinobumw/notes
edit_uri: blob/master/docs/

copyright: Copyright &copy; 2019 - 2020 shinobumw

theme:
  name: material

  language: en
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  palette:
    primary: indigo
    accent: indigo

  features:
    - tabs

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/shinobumw

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

nav:
  - Home: index.md
  - Tools:
      - rsync: tools/rsync.md
      - rclone: tools/rclone.md
  - "": about.md
